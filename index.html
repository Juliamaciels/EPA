<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EPA - AR Ghost</title>

  <!-- Scripts do AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- Loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Tela de carregamento -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- Cena AR -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador NFT -->
    <a-nft
      type="nft"
      url="https://juliamaciels.github.io/EPA/marcadores/images"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Modelo 3D -->
      <a-entity
        gltf-model="https://juliamaciels.github.io/EPA/modelos/ghost_death.glb"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>

      <!-- Texto da história -->
      <a-text
        value="A Noiva do Poço\n\nSéculos atrás, uma jovem chamada Elira foi prometida em casamento a um homem cruel e poderoso, contra sua vontade. Na véspera da cerimônia, ela tentou fugir, mas foi capturada e levada de volta. Como punição, foi amarrada com seu vestido de noiva e lançada viva dentro de um poço profundo.\n\nA água gelada sufocou seus gritos, mas sua fúria não morreu com ela. Dizem que, em noites silenciosas, o som de correntes arrastando ecoa do fundo do poço, e a figura de uma mulher surge, flutuando, com o vestido rasgado e encharcado, os cabelos desgrenhados e a pele cinzenta.\n\nElira não busca apenas vingança contra quem a matou — ela arrasta qualquer um que se aproxime do poço para o fundo, onde suas mãos frias seguram até que o último suspiro se perca.\n\nHoje, o poço está coberto por pedras, mas viajantes contam que ainda se ouvem sussurros femininos à noite:\n“Você me deixaria no escuro também?”"
        position="0 300 0"
        align="center"
        width="800"
        color="white"
        wrap-count="60"
      >
      </a-text>
    </a-nft>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
